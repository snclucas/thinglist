<form id="add-field-form" method="post" action="{{ url_for('field.add_new_field') }}">
    <div class="col-12">
        <label for="form_field_name" class="form-label">Field name:</label>
        <input type="text" class="form-control" name="field_name" id="form_field_name" placeholder="" required>
    </div>

    <hr>

    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
    <div class="row">
        <div class="col-4">
            <button id="save-template-fields-btn" type="submit" class="btn btn-primary">Save</button>
            <button class="btn btn-primary">Cancel</button>
        </div>
    </div>
</form>
