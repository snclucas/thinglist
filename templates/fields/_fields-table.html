
{% if fields | length > 0 %}

    <table class="table table-striped dataTable" id="my-fields-table">
        <thead class="success">

        <tr>
            <th></th>
            <th></th>
            <th></th>
            <th></th>
        </tr>

        </thead>
        <tbody>
        {% for field in fields %}

            <tr>
                <td>
                     {{ field[0].field }}
                </td>
                <td>
                     {{ field[0].type }}
                </td>

                <td>
                            <span class="fas fa-edit fa" data-bs-toggle="collapse"
                                  id="fieldEdit-{{ field[0].id }}"
                                  href="#collapseFieldEdit"
                                  data-field-id="{{ field[0].id }}"
                                  data-field-name="{{ field[0].field }}"
                                  data-field-type="{{ field[0].type }}"

                                  data-toggle="tooltip" data-placement="top" title="Edit field"
                                  style="display: inline-block; margin-right: 20px;"></span>

                            </td>


            <td>
                <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" data-field-id="{{ field[0]['id'] }}"
                               id="selected-item-{{ field[0]['id'] }}">
                    </div>
            </td>
            </tr>
        {% endfor %}
        </tbody>
    </table>

{% else %}

    <div class="row">
        <div class="col-md-12">
            <div class=" text-center">
                <h5>No fields defined :(</h5>
                <p>You can add a new field by clicking the <i class="fas fa-plus"></i> icon at the top.</p>
            </div>
        </div>
    </div>

{% endif %}
