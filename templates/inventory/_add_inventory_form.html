<form method="post"
      action="{{ url_for('inv.add_inventory') }}">

    <hr>

    <div class="row">

        <div class="col-12">
            <label for="inventoryName" class="form-label">Name:</label>
            <input type="text" class="form-control" name="inventory_name" id="add_form_inventory_name" required>
        </div>

    </div>

    <br>
    <div class="row">

        <div class="col-12">
            <label for="inventoryDescription" class="form-label">Description:</label>
            <input type="text" class="form-control" name="inventory_description" id="add_form_inventory_description">
        </div>

    </div>

    <br>

    <div class="row">
        <div class="col-sm-2">
            <label>Visibility</label>
        </div>
        <div class="col-sm-10">
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" id="inventory_public" name="inventory_public">
                <label class="form-check-label" for="inventory_public">Public list</label>
                <div id="emailHelp" class="form-text">Items in public lists will be visible by anyone but not editable
                </div>
            </div>
        </div>
    </div>
    <hr>

    <div class="row">
        <div class="col-sm-2">
            <label>Type
            </label>
        </div>
        <div class="col-sm-10">
            <select class=" form-select" id="inventory_type" name="inventory_type" aria-label="Default select example">
                <option value="1" selected>Inventory</option>
                <option value="2">List</option>
            </select>
            <div id="emailHelp" class="form-text">Physical inventory or simple list of things</div>
        </div>
    </div>
    <hr>

    <div class="row">
        <div class="col-sm-2">
            <label>Default fields</label>
        </div>
        <div class="col-sm-10">
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" id="hide_default_fields" name="hide_default_fields">
                <label class="form-check-label" for="inventory_show_default_fields">Hide</label>
                <div id="show_default_fields_help" class="form-text">Default fields include Type, Location etc</div>
            </div>
        </div>
    </div>


    <div class="row">
        <div class="col-sm-2">
            <label>Show default fields</label>
        </div>
        <div class="col-sm-10">
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" id="show_item_images" name="show_item_images" checked>
                <label class="form-check-label" for="show_item_images">Images</label>
            </div>
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" id="show_item_type" name="show_item_type" checked>
                <label class="form-check-label" for="show_item_type">Type</label>
            </div>
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" id="show_item_location" name="show_item_location"  checked>
                <label class="form-check-label" for="show_item_location">Location</label>
            </div>
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" id="show_item_tags" name="show_item_tags" checked >
                <label class="form-check-label" for="show_item_tags">Tags</label>
            </div>
        </div>
    </div>


    <hr>


    <div class="row">
        <hr>

        <div class="col-12">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
            <input type="hidden" class="form-control" name="username" id="form_username" value="{{ username }}">
            <button type="submit" class="btn btn-primary">Save</button>
            <button class="btn btn-primary">Cancel</button>
        </div>

    </div>

</form>


<hr>

<div class="row">
    <div class="col-md-12 text-center">
        <h5>Or use access code to access another user's list...</h5>
    </div>
</div>

<br>

<div class="row">
    <div class="col-md-12">
        <div class="card">
            <div class="card-body">

                <form method="post"
                      action="{{ url_for('inv.register_for_inventory_access') }}">


                    <div class="row">

                        <div class="col-12">
                            <label for="inventoryName" class="form-label">Access token:</label>
                            <input type="text" class="form-control" name="access_token" id="access_token"
                                   required>
                        </div>

                    </div>

                    <br>

                    <div class="row">
                        <div class="col-12">
                            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </div>

                    </div>

                </form>

            </div>
        </div>
    </div>
</div>
