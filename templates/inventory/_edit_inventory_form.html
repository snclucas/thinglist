<form method="post"
      action="{{ url_for('inv.edit_inventory') }}">

    <hr>
  <div class="mb-3 row">
        <label class="col-sm-2">Visibility<br>
            <small class="text-danger">Take care</small>
        </label>
        <div class="col-sm-10">
            <div class="form-check form-switch">
              <input class="form-check-input" type="checkbox" id="edit_form_inventory_public" name="inventory_public">
              <label class="form-check-label" for="inventory_public">Public list</label>
            </div>
        </div>
    </div>
    <hr>

    <div class="row">

        <div class="col-12">
            <label for="edit_form_inventory_name" class="form-label">Name:</label>
            <input type="text" class="form-control" name="inventory_name" id="edit_form_inventory_name">
        </div>

    </div>

    <br>
    <div class="row">

        <div class="col-12">
            <label for="edit_form_inventory_description" class="form-label">Description:</label>
            <input type="text" class="form-control" name="inventory_description" id="edit_form_inventory_description">
        </div>

    </div>
<br>
     <div class="row">
        <div class="col-sm-2">
            <label>Type
        </label>
        </div>
        <div class="inv_type col-sm-10">
            <select class="form-select"  id="edit_form_inventory_type" name="inventory_type" aria-label="Default select example">
                <option  value="1" selected>Inventory</option>
                <option value="2">List</option>
            </select>
             <div id="emailHelp" class="form-text">Physical inventory or simple list of things</div>
        </div>
    </div>

    <br>

    <div class="row">
        <div class="col-sm-2">
            <label>Show default fields</label>
        </div>
        <div class="col-sm-10">
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" id="edit_form_show_item_images" name="show_item_images" checked>
                <label class="form-check-label" for="show_item_images">Images</label>
            </div>
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" id="edit_form_show_item_type" name="show_item_type" checked>
                <label class="form-check-label" for="show_item_type">Type</label>
            </div>
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" id="edit_form_show_item_location" name="show_item_location"  checked>
                <label class="form-check-label" for="show_item_location">Location</label>
            </div>
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" id="edit_form_show_item_tags" name="show_item_tags" checked >
                <label class="form-check-label" for="show_item_tags">Tags</label>
            </div>
        </div>
    </div>


    <br>


    <div class="row">


        <div class="col-12">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
            <input type="hidden" class="form-control" name="inventory_id" id="edit_form_inventory_id" value="">
            <button type="submit" class="btn btn-primary">Save</button>
            <button class="btn btn-primary">Cancel</button>
        </div>

    </div>

</form>
