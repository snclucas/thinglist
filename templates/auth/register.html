{% extends "base.html" %}

{% block content %}

    <link href="{{ url_for('static', filename='css/auth.css') }}" rel="stylesheet">

    <div class="wrapper">

        <div class="auth-content">
            <div class="card">
                <div class="card-body text-center">

                    <img class="img-fluid" src="{{ url_for('static', filename='img/thinglist-logo-50pc.png') }}"
                         alt="ThingList logo">

                    {% if allow_registrations %}
                        <form action="/register" method="POST">
                            <div class="mb-3 text-start">
                                <label for="username" class="form-label">Username:</label>
                                <input type="text" name="username" class="form-control" placeholder="Enter username"
                                       required="">
                            </div>
                            <div class="mb-3 text-start">
                                <label for="email" class="form-label">Email:</label>
                                <input type="text" name="email" class="form-control" placeholder="Enter email"
                                       required="">
                            </div>
                            <div class="mb-3 text-start">
                                <label for="password" class="form-label">Password:</label>
                                <input type="password" name="password" class="form-control" placeholder="Password"
                                       required="">
                            </div>
                            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                            <button class="btn btn-primary shadow-2 mb-4">Register</button>
                        </form>
                    {% else %}
                        <h3>Sorry, we are not accepting any Thing-Wranglers at the minute :)</h3>
                    {% endif %}

                    {% include '_flash_messages.html' %}

                </div>
            </div>
        </div>

    </div>

{% endblock %}
