<h5>Bulk edit item(s):</h5>
<hr>

<div class="row">
    <div class="col-6">
        <label class="form-label" for="items_location_edit">Location:</label>
        <select class="form-select" id="items_location_edit" name="items_location_edit">

            <option value="0" selected>No change</option>

            {% for option in user_locations %}
                {% if selected_item_location_id == option.id %}
                    <option value="{{ option.id }}" selected>{{ option.name }}</option>
                {% else %}
                    <option value="{{ option.id }}">{{ option.name }}</option>
                {% endif %}
            {% endfor %}

        </select>
    </div>
    <div class="col-6">
        <label class="form-label" for="items_specific_location_edit">Specific location:</label>
        <input type="text" class="form-control" name="items_specific_location_edit"
               id="items_specific_location_edit"
               value="{{ item_specific_location }}">
    </div>
</div>

<hr>

<div class="row">
    <div class="col-6">
        <label class="form-label" for="items_public_edit">Item visibility:</label>
        <select class="form-select" id="items_public_edit" name="items_public_edit">
            <option value="-1" selected>No change</option>
            <option value="0">Private</option>
            <option value="2">Public</option>
        </select>
    </div>
</div>

<hr>

<input type="hidden" class="form-control" name="username" id="form_username" value="{{ username }}">
<input type="hidden" class="form-control" name="item_id" id="form_item_id" value="-1">
<input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
<div class="col-12">
    <button id="btn_submit_edit" type="submit" class="btn btn-primary">Save</button>
    <button class="btn btn-primary">Cancel</button>
</div>
