

{% if templates | length > 0 %}

    <table class="table table-striped dataTable" id="my-templates-table">
        <thead class="success">

        <tr>
            <th></th>
            <th></th>
            <th></th>
            <th></th>
        </tr>

        </thead>
        <tbody>
        {% for template in templates %}

            <tr>
                <td>
                     <a href="{{ url_for('field_template.template', template_id=template[0].id) }}">
                         {{ template[0].name }}</a>
                </td>

                <td>
                    {% for field in template[0].fields %}
                        {{ field.field }}
                        <br>
                    {% endfor %}
                </td>

            <td>
                 <a href="{{ url_for('field_template.sort_template', template_id=template[0].id) }}">
                 <span id="sort-template-span" class="fas fa-sort fa-2x" style=" display: inline-block; margin-right: 20px;"></span>
                     </a>
            </td>

            <td>

                <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" data-template-id="{{ template[0]['id'] }}"
                               id="selected-item-{{ template[0]['id'] }}">
                    </div>
            </td>
            </tr>
        {% endfor %}
        </tbody>
    </table>

{% else %}

    <div class="row">
        <div class="col-md-12">
            <div class=" text-center">
                <h5>No field templates defined :(</h5>
                <p>You can add a new template by clicking the <i class="fas fa-plus"></i> icon at the top.</p>
            </div>
        </div>
    </div>

{% endif %}
