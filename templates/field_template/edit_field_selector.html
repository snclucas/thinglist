<div class="overflow-auto" style="max-width: 100pc; max-height: 800px;">

    <div class="row">
        <div class="col-md-11">

            <table class="table table-striped dataTable" id="item-field-table">
                <thead class="success">
                <tr>
                    <th>Field</th>
                    <th>Include</th>
                </tr>
                </thead>
                <tbody>
                {% for item_field_name, field in all_fields.items() %}
                    <tr>
                        <td>{{ item_field_name }}</td>
                        <td>
                            <input type='hidden' name='selected_fields[{{ item_field_name }}]' value='good'/>

                            {% if field.id in selected_field_ids %}
                                <input class="form-check-input" type="checkbox" value="{{ item_field_name }}"
                                       id="selected-field-{{ field.id }}"
                                       data-itemfield-id="{{ field.id }}"
                                       checked>
                            {% else %}
                                <input class="form-check-input" type="checkbox" value="{{ item_field_name }}"
                                       id="selected-field-{{ field.id }}"
                                       data-itemfield-id="{{ field.id }}">

                            {% endif %}
                        </td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>

        </div>
    </div>

</div>
